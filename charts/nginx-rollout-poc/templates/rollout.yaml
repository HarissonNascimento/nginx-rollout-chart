apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: {{ include "nginx-rollout-poc.fullname" . }}
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "nginx-rollout-poc.name" . }}

  template:
    metadata:
      labels:
        app: {{ include "nginx-rollout-poc.name" . }}
    spec:
      containers:
        - name: nginx
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          ports:
            - containerPort: 80
          volumeMounts:
            - name: config
              mountPath: /usr/share/nginx/html
      volumes:
        - name: config
          configMap:
            name: {{ include "nginx-rollout-poc.fullname" . }}

  strategy:
    canary:
      steps:
        - setWeight: 20
        - pause: { duration: 30s }
        - analysis:
            templates:
              - templateName: rollout-validation
        - setWeight: 50
        - pause: { duration: 30s } 
        - setWeight: 100
